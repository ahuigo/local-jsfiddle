    <textarea placeholder="CSS" id="c">body {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-image: linear-gradient(to right, #a9d4d5 10%, #b2e6e7 10%, 12%, #a9d4d5 12%, #a9d4d5 20%, #b2e6e7 20%, 22%, #a9d4d5 22%, #a9d4d5 30%, #b2e6e7 30%, 32%, #a9d4d5 32%, #a9d4d5 40%, #b2e6e7 40%, 42%, #a9d4d5 42%, #a9d4d5 50%, #b2e6e7 50%, 52%, #a9d4d5 52%, #a9d4d5 60%, #b2e6e7 60%, 62%, #a9d4d5 62%, #a9d4d5 70%, #b2e6e7 70%, 72%, #a9d4d5 72%, #a9d4d5 80%, #b2e6e7 80%, 82%, #a9d4d5 82%, #a9d4d5 90%, #b2e6e7 90%, 92%, #a9d4d5 92%);
}

.face {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 400px;
  height: 400px;
  background: #eee;
  background-image: linear-gradient(to bottom right, #eee, #f5f5f5);
  border-radius: 50%;
  padding: 20px;
  border: 20px solid #d9d9d9;
  box-shadow: 20px 20px 30px -10px rgba(0, 0, 0, 0.4), inset 10px 10px 20px rgba(0, 0, 0, 0.2);
}
.face:after {
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  content: "";
  border-radius: 50%;
  z-index: 9999;
  background-image: linear-gradient(to bottom right, rgba(255, 255, 255, 0) 0%, 59%, rgba(255, 255, 255, 0.7) 60%, rgba(255, 255, 255, 0) 80%), linear-gradient(to bottom right, rgba(255, 255, 255, 0) 0%, 30%, rgba(255, 255, 255, 0.3) 35%, rgba(255, 255, 255, 0.5) 40%, rgba(255, 255, 255, 0) 45%);
}

.numbers {
  position: relative;
}

.number {
  position: absolute;
  height: 200px;
  -webkit-transform-origin: 0 100%;
          transform-origin: 0 100%;
  font-size: 28px;
}
.number:nth-child(1) {
  -webkit-transform: rotate(25deg);
          transform: rotate(25deg);
}
.number:nth-child(1) span {
  display: block;
  -webkit-transform: rotate(-25deg);
          transform: rotate(-25deg);
}
.number:nth-child(2) {
  -webkit-transform: rotate(55deg);
          transform: rotate(55deg);
}
.number:nth-child(2) span {
  display: block;
  -webkit-transform: rotate(-55deg);
          transform: rotate(-55deg);
}
.number:nth-child(3) {
  -webkit-transform: rotate(85deg);
          transform: rotate(85deg);
}
.number:nth-child(3) span {
  display: block;
  -webkit-transform: rotate(-85deg);
          transform: rotate(-85deg);
}
.number:nth-child(4) {
  -webkit-transform: rotate(115deg);
          transform: rotate(115deg);
}
.number:nth-child(4) span {
  display: block;
  -webkit-transform: rotate(-115deg);
          transform: rotate(-115deg);
}
.number:nth-child(5) {
  -webkit-transform: rotate(145deg);
          transform: rotate(145deg);
}
.number:nth-child(5) span {
  display: block;
  -webkit-transform: rotate(-145deg);
          transform: rotate(-145deg);
}
.number:nth-child(6) {
  -webkit-transform: rotate(175deg);

}
.number:nth-child(6) span {
  display: block;
  -webkit-transform: rotate(-175deg);

}
.number:nth-child(7) {
  -webkit-transform: rotate(205deg);
          transform: rotate(205deg);
}
.number:nth-child(7) span {
  display: block;
  -webkit-transform: rotate(-205deg);
          transform: rotate(-205deg);
}
.number:nth-child(8) {
  -webkit-transform: rotate(235deg);
          transform: rotate(235deg);
}
.number:nth-child(8) span {
  display: block;
  -webkit-transform: rotate(-235deg);
          transform: rotate(-235deg);
}
.number:nth-child(9) {
  -webkit-transform: rotate(265deg);
          transform: rotate(265deg);
}
.number:nth-child(9) span {
  display: block;
  -webkit-transform: rotate(-265deg);

}
.number:nth-child(10) {
  -webkit-transform: rotate(295deg);

.number:nth-child(10) span {

}
.number:nth-child(11) {

}
.number:nth-child(11) span {
  display: block;
  -webkit-transform: rotate(-325deg);
          transform: rotate(-325deg);
}
.number:nth-child(12) {
  -webkit-transform: rotate(355deg);

}
.number:nth-child(12) span {
  display: block;
  -webkit-transform: rotate(-355deg);

}

.arms {
  position: absolute;
  top: 50%;
  left: 50%;
}
.arms:after {
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30px;
  height: 30px;
  content: "";
  background: #ccc;
  border-radius: 50%;
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  z-index: 999;
}

.arm {
  position: absolute;
  top: 50%;
  left: 50%;
  height: 120px;
  width: 10px;
  content: "";
  background: black;
  -webkit-transform: translate(-50%, -100%);
          transform: translate(-50%, -100%);
  border-radius: 0 0 20px 20px;
  -webkit-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
  z-index: 4;
  -webkit-animation: count 3600s linear  infinite;
          animation: count 3600s linear  infinite;
}
.arm:after {
  display: block;
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 80%;
  height: calc(100% + 50px);
  background-image: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent 70%);
  z-index: 1;
  -webkit-animation: moveShadow 3600s linear infinite;
          animation: moveShadow 3600s linear infinite;
  -webkit-transform-origin: 50% 100%;
          transform-origin: 50% 100%;
}
.arm:before {
  display: block;
  position: absolute;
  top: -50px;
  width: 0;
  height: 0;
  border: 10px solid transparent;
  border-width: 10px 5px 41px;
  border-bottom-color: black;
  content: "";
}
.arm.arm-hour {
  height: 70px;
  -webkit-transform: translate(-50%, -100%) rotate(30deg);
          transform: translate(-50%, -100%) rotate(30deg);
  -webkit-animation: count 216000s linear infinite;
          animation: count 216000s linear infinite;
}
.arm.arm-hour:after {
  -webkit-animation: moveShadow 216000s linear infinite;
          animation: moveShadow 216000s linear infinite;
}
.arm.arm-second {
  height: 130px;
  width: 8px;
  -webkit-transform: translate(-50%, -100%) rotate(60deg);
          transform: translate(-50%, -100%) rotate(60deg);
  z-index: 3;
  background: red;
  -webkit-animation: count 60s linear infinite;
          animation: count 60s linear infinite;
}
.arm.arm-second:after {
  -webkit-animation: moveShadow 60s linear infinite;
          animation: moveShadow 60s linear infinite;
}
.arm.arm-second .body {
  display: block;
  position: relative;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  content: "";
  background: red;
  z-index: 4;
}
.arm.arm-second:before {
  border-width: 10px 4px 41px;
  border-bottom-color: red;
  z-index: -1;
}

@-webkit-keyframes count {
  0%, 100% {
    -webkit-transform: translate(-50%, -100%);
            transform: translate(-50%, -100%);
  }
  25% {
    -webkit-transform: translate(-50%, -100%) rotate(90deg);
            transform: translate(-50%, -100%) rotate(90deg);
  }
  50% {
    -webkit-transform: translate(-50%, -100%) rotate(180deg);
            transform: translate(-50%, -100%) rotate(180deg);
  }
  75% {
    -webkit-transform: translate(-50%, -100%) rotate(270deg);
            transform: translate(-50%, -100%) rotate(270deg);
  }
}

@keyframes count {
  0%, 100% {
    -webkit-transform: translate(-50%, -100%);
            transform: translate(-50%, -100%);
  }
  25% {
    -webkit-transform: translate(-50%, -100%) rotate(90deg);
            transform: translate(-50%, -100%) rotate(90deg);
  }
  50% {
    -webkit-transform: translate(-50%, -100%) rotate(180deg);
            transform: translate(-50%, -100%) rotate(180deg);
  }

    -webkit-transform: translate(-50%, -100%) rotate(270deg);
            transform: translate(-50%, -100%) rotate(270deg);
  }
}
@-webkit-keyframes moveShadow {
  0%, 100%, 5% {
    -webkit-transform: rotate(5deg);
            transform: rotate(5deg);
  }
  10% {
    -webkit-transform: rotate(8deg);
            transform: rotate(8deg);
  }
  40%, 90% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  70% {
    -webkit-transform: rotate(-5deg);
            transform: rotate(-5deg);
  }
}
@keyframes moveShadow {
  0%, 100%, 5% {
    -webkit-transform: rotate(5deg);
            transform: rotate(5deg);
  }
  10% {
    -webkit-transform: rotate(8deg);
            transform: rotate(8deg);
  }
  40%, 90% {
    -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
  }
  70% {
    -webkit-transform: rotate(-5deg);
            transform: rotate(-5deg);
  }
}

    <div>
        <select id="cdn"> <option>loadjs</option><option>dexie</option><option>jquery</option></select>
        <input type="checkbox" id="autorun" checked=""> AutoRun
        <button onclick="run()">Run</button>
        <button onclick="open_page('page')">Open Page</button>
        <button onclick="copy_html('page')">Copy Page</button>
        <button onclick="copy_html('editor')">Copy Editor</button>
        <span style="color:red" id="msg"></span>
        F5: Run;
        MacOSX Tips: Ctrl+A:Head, Ctrl+E:End, Ctrl+F:Right, Ctrl+B:Left, Ctrl+N:Next Line, Ctrl+P: Previous Line
    </div>
    <textarea placeholder="JS" id="j"></textarea>
<iframe id="i" srcdoc=""></iframe>
<script>
let cdnjs = {
    'dexie': 'https://unpkg.com/dexie@latest/dist/dexie.js',
    'vue': 'https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js',
    'jquery': 'https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js',
};
cdn.innerHTML=`<option>loadjs</option>`;
for(let k in cdnjs){
    cdn.innerHTML+=`<option>${k}</option>`;
}
cdn.onchange = function(){
    let src = cdnjs[this.value];
    if(src){
        h.value = `<script src="${src}"></`+`script>\n`+ h.value;
    }
};
document.addEventListener('keydown', e=>{
    if (e.keyCode === 9 && e.target.tagName === 'TEXTAREA') {
        var target = e.target;   
        var start = target.selectionStart;   
        var end = target.selectionEnd;
        target.value=target.value.slice(0, start) + "\t" + target.value.slice(end);
        target.selectionStart = target.selectionEnd = start + 1;
        e.preventDefault();
    }else if(e.key==='F5'){
        run();
    }else if(e.ctrlKey && e.keyCode===85 && e.target.tagName === 'TEXTAREA') {
        var target = e.target;   
        var start = target.selectionStart;   
        var end = target.selectionEnd;
        var start = target.value.slice(0, start).lastIndexOf('\n')+1;
        target.value=target.value.slice(0, start) + target.value.slice(end);
        target.selectionStart = target.selectionEnd = start;
        e.preventDefault();
    }
});
function run(){ i.srcdoc=h.value+'<style>'+c.value+'</style><script>'+j.value+'<\/script>';
}
function open_page(type){
    let h = `${i.srcdoc}`;
    console.log(h);
    let page = window.open();
    page.document.write(h);
}
function copy_html(type){
    if(type === 'page'){
        text = `${i.srcdoc}`;
    } else if(type=== 'editor'){
        let srcdoc = i.srcdoc;
        i.srcdoc = '';
        for(let node of [h,c,j]){
            node.innerText = node.value;
        }
        text = `data:text/html,${document.documentElement.innerHTML}`;
        i.srcdoc = srcdoc;
    }
    if(copy(text)){
        msg.innerText = `copy ${type} success!`;
        setTimeout(v=>msg.innerText='',2000);
    }
}
function copy(text) {
    var node = document.createElement('textarea');
    node.innerHTML = text;
    document.body.appendChild(node);
    node.select();
    var result = document.execCommand('copy');
    document.body.removeChild(node);
    return result;
}
run();
</script>
</body>
